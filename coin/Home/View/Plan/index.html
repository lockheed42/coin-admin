<include file="./Public/html/header.html"/>
<body>
<!-- start: Header -->
<include file="./Public/html/top.html"/>
<div class="container-fluid-full">
    <div class="row-fluid">
        <include file="./Public/html/menu.html"/>

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">发行计划</a></li>
            </ul>

            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white user"></i><span class="break"></span>Members</h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <!--<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>-->
                            <!--<a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>-->
                        </div>
                    </div>
                    <div class="box-content">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>计划名称</th>
                                <th>总额度</th>
                                <th>已冻结额度</th>
                                <th>计划开始日期</th>
                                <th>计划结束日期</th>
                                <th>当日收益</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="plan_list" item="item">
                                <tr>
                                    <td class="center">{$item['plan_id']}</td>
                                    <td class="center">{$item['name']}</td>
                                    <td class="center">{$item['total']}</td>
                                    <td class="center">{$item['sell']}</td>
                                    <td class="center">{$item['begin']}</td>
                                    <td class="center">{$item['end']}</td>
                                    <td class="center">{$item['profit_price']}</td>
                                    <td class="center">
                                        <if condition="$item['status'] == 0">
                                            <span class="label label-warning">未开始</span>
                                            <elseif condition="$item['status'] == 1"/>
                                            <span class="label label-important">预售中</span>
                                            <elseif condition="$item['status'] == 2"/>
                                            <span class="label label-success">进行中</span>
                                            <elseif condition="$item['status'] == 3"/>
                                            <span class="label">已结束</span>
                                        </if>
                                    </td>
                                    <td class="center">
                                        <a class="btn btn-success" href="?c=plan&a=info&plan_id={$item['plan_id']}">
                                            <i class="halflings-icon white zoom-in"></i>
                                        </a>
                                        <a class="btn btn-info" href="?c=plan&a=setProfit&plan_id={$item['plan_id']}">
                                            <i class="icon-money white"></i>
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </div>
                </div><!--/span-->

            </div><!--/row-->


        </div><!--/.fluid-container-->

        <!-- end: Content -->
    </div><!--/#content.span10-->
</div><!--/fluid-row-->

<include file="./Public/html/footer.html"/>
<include file="./Public/html/foot.js.html"/>
</body>
</html>
