<include file="./Public/html/header.html" />
<body>
<!-- start: Header -->
<include file="./Public/html/top.html" />
<div class="container-fluid-full">

		<div class="container-fluid-full">
		<div class="row-fluid">

			<include file="./Public/html/menu.html" />
			
			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>
			
			<!-- start: Content -->
			<div id="content" class="span10">
			
			
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="../user/index.html">Home</a>
					<i class="icon-angle-right"></i> 
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="#">后台管理员资料</a>
				</li>
			</ul>
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>Form Elements</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form class="form-horizontal">
						  <fieldset>
							  <div class="control-group">
								  <label class="control-label">名称</label>
								  <div class="controls">
									  <span class="input-xlarge uneditable-input">{$admin_name}</span>
								  </div>
							  </div>
							  <div class="control-group">
								  <label class="control-label" for="typeahead">新密码 </label>
								  <div class="controls">
									  <input type="text" class="span6 typeahead" id="pwd" name="pwd" data-provide="typeahead" data-items="4" >
								  </div>
							  </div>

						  </fieldset>
						</form>   

					</div>
				</div><!--/span-->

			</div><!--/row-->


	</div><!--/.fluid-container-->
	
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
		
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Settings</h3>
		</div>
		<div class="modal-body">
			<p>Here settings can be configured...</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<a href="#" class="btn btn-primary">Save changes</a>
		</div>
	</div>
	
	<div class="clearfix"></div>

		<include file="./Public/html/footer.html" />
		<include file="./Public/html/foot.js.html" />
</body>
</html>
