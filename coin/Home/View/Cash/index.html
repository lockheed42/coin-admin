<include file="./Public/html/header.html"/>
<body>
<!-- start: Header -->
<include file="./Public/html/top.html"/>
<div class="container-fluid-full">
    <div class="row-fluid">
        <include file="./Public/html/menu.html"/>

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">打款列表</a></li>
            </ul>

            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white user"></i><span class="break"></span>Members</h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <!--<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>-->
                            <!--<a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>-->
                        </div>
                    </div>
                    <div class="box-content">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable">
                            <thead>
                            <tr>
                                <th>银行</th>
                                <th>姓名</th>
                                <th>卡号</th>
                                <th>转账总金额</th>
                                <th>时间范围</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="list" item="item">
                                <tr>
                                    <td class="center">{$item['bank_name']}</td>
                                    <td class="center">{$item['user_name']}</td>
                                    <td class="center">{$item['code']}</td>
                                    <td class="center">{$item['cash']}</td>
                                    <td class="center">{$item['date']} ~ 昨天</td>
                                    <td class="center">
                                        <a class="btn btn-info" href="?c=cash&a=confirm&user_id={$item['user_id']}">
                                            <i class="icon-money white"></i>
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </div>
                </div><!--/span-->

            </div><!--/row-->


        </div><!--/.fluid-container-->

        <!-- end: Content -->
    </div><!--/#content.span10-->
</div><!--/fluid-row-->

<include file="./Public/html/footer.html"/>
<include file="./Public/html/foot.js.html"/>
</body>
</html>
